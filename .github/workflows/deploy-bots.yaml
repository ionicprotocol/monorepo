name: Liquidator-Bot/Push/PR - Create and publish a Docker image & Deploy

on:
  push:
    branches: [main, development]
    paths:
      - '.github/workflows/deploy-bots.yaml'
      - 'packages/bots/**'
      - 'packages/monitors/**'
      - 'docker/liquidator/**'
      - 'docker/oracles-monitor/**'
      - 'packages/sdk/**'
      - 'packages/chains/**'
      - 'ops/**'
  pull_request:
    branches: [main, development]
    paths:
      - '.github/workflows/deploy-bots.yaml'
      - 'packages/bots/**'
      - 'packages/monitors/**'
      - 'docker/liquidator/**'
      - 'docker/oracles-monitor/**'
      - 'packages/sdk/**'
      - 'packages/chains/**'
      - 'ops/**'

env:
  IMAGE_TAG: ${{ github.sha }}
  UPTIME_LIQUIDATOR_API: ${{ secrets.UPTIME_LIQUIDATOR_API }}
  UPTIME_PYTH_UPDATER_API: ${{ secrets.UPTIME_PYTH_UPDATER_API }}

jobs:
  terraform-infra:
    runs-on: ubuntu-latest
    name: Deploy Infra to AWS
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Plan
        working-directory: ./ops
        run: make infra-plan

      - name: Terraform Deploy
        working-directory: ./ops
        run: make infra-deploy

  lint-bots:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install Foundry
        run: curl -L https://foundry.paradigm.xyz | bash

      - name: Set up Foundry
        run: |
          export PATH="$PATH:$HOME/.foundry/bin"

      - name: Verify Foundry Installation
        run: forge --version

      - name: Install `packages`
        run: yarn install
        env:
          YARN_CHECKSUM_BEHAVIOR: update
      - name: Build `sdk`
        run: yarn build:sdk

      - name: Lint `liquidator`
        run: yarn workspace @ionicprotocol/liquidator lint

      - name: Lint `oracles-monitor`
        run: yarn workspace @ionicprotocol/oracles-monitor lint

      - name: Lint `pyth-updater`
        run: yarn workspace @ionicprotocol/pyth-updater lint

  build-and-push-liquidator-image:
    needs: [terraform-infra]
    runs-on: ubuntu-latest
    env:
      REGISTRY: 058264122535.dkr.ecr.us-east-1.amazonaws.com
      REPOSITORY: ionic-liquidator
      UPTIME_LIQUIDATOR_API: ${{ secrets.UPTIME_LIQUIDATOR_API }}
      UPTIME_PYTH_UPDATER_API: ${{ secrets.UPTIME_PYTH_UPDATER_API }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        run: curl -L https://foundry.paradigm.xyz | bash

      - name: Set up Foundry
        run: |
          export PATH="$PATH:$HOME/.foundry/bin"

      - name: Verify Foundry Installation
        run: forge --version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Private ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Login to Public ECR
        uses: docker/login-action@v2
        with:
          registry: public.ecr.aws
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Log in to GH Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build, tag, and push docker image to Amazon ECR Public
        run: |
          docker build --build-arg UPTIME_LIQUIDATOR_API=${{ secrets.UPTIME_LIQUIDATOR_API }} -f docker/liquidator/Dockerfile -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -t ghcr.io/ionicprotocol/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker push ghcr.io/ionicprotocol/$REPOSITORY:$IMAGE_TAG

  build-and-push-oracles-monitor-image:
    needs: [terraform-infra]
    runs-on: ubuntu-latest
    env:
      REGISTRY: 058264122535.dkr.ecr.us-east-1.amazonaws.com
      REPOSITORY: ionic-oracles-monitor

    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        run: curl -L https://foundry.paradigm.xyz | bash

      - name: Set up Foundry
        run: |
          export PATH="$PATH:$HOME/.foundry/bin"

      - name: Verify Foundry Installation
        run: forge --version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Private ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Login to Public ECR
        uses: docker/login-action@v2
        with:
          registry: public.ecr.aws
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Log in to GH Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build, tag, and push docker image to Amazon ECR Public
        run: |
          docker build -f docker/oracles-monitor/Dockerfile -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -t ghcr.io/ionicprotocol/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker push ghcr.io/ionicprotocol/$REPOSITORY:$IMAGE_TAG

  build-and-push-pyth-liquidator-image:
    needs: [terraform-infra]
    runs-on: ubuntu-latest
    env:
      REGISTRY: 058264122535.dkr.ecr.us-east-1.amazonaws.com
      REPOSITORY: liquidator-pyth

    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        run: curl -L https://foundry.paradigm.xyz | bash

      - name: Set up Foundry
        run: |
          export PATH="$PATH:$HOME/.foundry/bin"

      - name: Verify Foundry Installation
        run: forge --version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Private ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Login to Public ECR
        uses: docker/login-action@v2
        with:
          registry: public.ecr.aws
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Log in to GH Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build, tag, and push docker image to Amazon ECR Public
        run: |
          docker build -f docker/pyth-updater/Dockerfile -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -t ghcr.io/ionicprotocol/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker push ghcr.io/ionicprotocol/$REPOSITORY:$IMAGE_TAG

  deploy-liquidator:
    needs: [build-and-push-liquidator-image]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy Liquidator Service
        run: make deploy-liquidator

  deploy-oracles-monitor:
    needs: [build-and-push-oracles-monitor-image]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy Oracles Monitor Service
        run: make deploy-oracles-monitor

  deploy-pyth-liquidator:
    needs: [build-and-push-pyth-liquidator-image]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy Pyth Liquidator Service
        run: make deploy-pyth-liquidator
